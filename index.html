<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Lyft App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
<!-- OJO: SE VISUALIZA CORRECTAMENTE EN VERSION MOBILE -->

  <!-- SPLASH O "PRELOADER", PAGINA PREVIA -->
    <div id="splash" class="col-xs-12 hidden-sm hidden-md">
      <img src="assets/img/logo-white.png" alt="">
      <span class="sr-only">(Loading, please wait...)</span>
      <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
    </div>

<!-- PAGINA INICIO CON BOTONES LOGIN Y SIGN IN (REGISTRARSE) -->
    <section class="enter-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-hidden col-md-hidden">
            <img src="assets/img/logo-white.png" class="lyft_white_logo_header" alt="">
          </div>

          <div class="col-xs-12 col-sm-hidden col-md-hidden">
            <img src="assets/img/lyft-lyfe-logo.png" class="lyft_lyfe" alt="">
          </div>

          <div class="col-xs-6 col-xs-2-offset col-sm-hidden col-md-hidden">
            <button type="button" name="button" class="enter-button">LOG IN</button>
          </div>
          <div class="col-xs-6 col-sm-hidden col-md-hidden">
            <button type="button" name="button" class="enter-button" href="#sign-up" data-toggle="modal">SIGN UP</button>
          </div>

        </div>
      </div>
<!-- MODAL 1: AL HACER CLICK EN "SIGN UP" -->
      <div class="modal fade" id="sign-up" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">SIGN UP</h4>
              <p>Join now for free ride credit!</p>
            </div>

            <div class="modal-body">
              <div class="row">
                <div class="col-xs-12">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Select Country
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a href="#">(Mex Icon)</a></li>
                      <li><a href="#">(Col Icon)</a></li>
                      <li><a href="#">(Can Icon)</a></li>
                      <li><a href="#">(Usa Icon)</a></li>
                    </ul>

                    <div class="form-group">
                      <input type="number" class="form-control" placeholder="+52 0000 0000" id="phone-number">
                    </div>
                  </div>


                <div class="col-xs-12">
                  <p>We'll send you a text to verify your phone</p>
                </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <div class="row">
                <div class="col-xs-12">
                  <button type="button" class="btn next-button next">NEXT</button>
                </div>
              </div>
            </div>
<!-- MODAL 2: VERIFICAR NUMERO DE TELEFONO CON CLAVE DE 3 DIGITOS -->
      <div class="modal fade" id="verify" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Verify Phone Number</h4>
              <p>Join now for free ride credit</p>
            </div>

            <div class="modal-body">
              <div class="row">
                <div class="col-xs-6">
                  <h3>LAB -</h3>
                  <div class="col-xs-2"><p>___</p></div>
                  <div class="col-xs-2"><p>___</p></div>
                  <div class="col-xs-2"><p>___</p></div>




              <!--    <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Select Country
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a href="#">(Mex Icon)</a></li>
                      <li><a href="#">(Col Icon)</a></li>
                      <li><a href="#">(Can Icon)</a></li>
                      <li><a href="#">(Usa Icon)</a></li>
                    </ul>

                    <div class="form-group">
                      <input type="number" class="form-control" placeholder="+52 0000 0000" id="phone-number">
                    </div>
                  </div>-->


                <div class="col-xs-12">
                  <p>We'll send you a text to verify your phone</p>
                </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <div class="row">
                <div class="col-xs-12">
                  <button type="button" class="btn next-button resend">Resend Code</button>
                  <button type="button" class="btn next-button next">NEXT</button>
                </div>
              </div>
            </div>
   </section>



    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
